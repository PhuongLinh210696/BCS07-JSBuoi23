<!doctype html>
<html lang="en">

<head>
  <title>Bai Tap JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <!-- Tinh luong nhan vien -->ß
    <div class="container">
      <div class="card">
        <div class="card-header">
          Tính tiền Lương
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="tongTien" class="form-label">Số ngày đi làm</label>
            <input type="text" class="form-control" id="tongNgay">
          </div>
          <div class="card-footer text-muted" id="hienThiTienLuong">
          </div>
          <div class="mb-3">
            <button class="btn btn-danger">Tính lương</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Tinh gia tri trung binh -->
      <div class="container">
        <div class="card">
          <div class="card-header">
            Tính giá trị trung bình
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="tongTien" class="form-label">Số thực 1</label>
              <input type="text" class="form-control" id="so1">
              <label for="tongTien" class="form-label">Số thực 2</label>
              <input type="text" class="form-control" id="so2">
              <label for="tongTien" class="form-label">Số thực 3</label>
              <input type="text" class="form-control" id="so3">
              <label for="tongTien" class="form-label">Số thực 4</label>
              <input type="text" class="form-control" id="so4">
              <label for="tongTien" class="form-label">Số thực 5</label>
              <input type="text" class="form-control" id="so5">
            </div>
            <div class="card-footer text-muted" id="hienThiTrungBinh">
            </div>
            <div class="mb-3">
              <button class="btn btn-danger" id="trungBinh">Tính trung binh</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Tinh gia tri trung binh -->
      <div class="container">
        <div class="card">
          <div class="card-header">
            Quy đổi tiền 
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="tongTien" class="form-label">Số tiền USD</label>
              <input type="text" class="form-control" id="soTienUSD">
            </div>
            <div class="card-footer text-muted" id="hienThiQuyDoi">
            </div>
            <div class="mb-3">
              <button class="btn btn-danger" id="quyDoi">Tính trung binh</button>
            </div>
          </div>
        </div>
      </div>
       <!-- Tinh chu vi dien tich -->
       <div class="container">
        <div class="card">
          <div class="card-header">
            Chu vi Diện tích hình chữ nhật 
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="tongTien" class="form-label">Chiều Dài</label>
              <input type="text" class="form-control" id="chieuDai">
            </div>
            <div class="mb-3">
              <label for="tongTien" class="form-label">Chiều Rộng</label>
              <input type="text" class="form-control" id="chieuRong">
            </div>
            <div class="card-footer text-muted" id="hienThiKetQua">
            </div>
            <div class="mb-3">
              <button class="btn btn-danger" id="ketQua">Tính</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Tinh tong 2 ky so -->
      <div class="container">
        <div class="card">
          <div class="card-header">
            Chu vi Diện tích hình chữ nhật 
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="tongTien" class="form-label">Số có 2 chữ số</label>
              <input type="text" class="form-control" id="number">
            </div>
            <div class="card-footer text-muted" id="hienThiHaiKySo">
            </div>
            <div class="mb-3">
              <button class="btn btn-danger" id="ketQuaHaiKySo">Tính</button>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./js/index.js"></script>

</html>
